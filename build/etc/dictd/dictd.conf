# /etc/dictd/dictd.conf
# https://www.apt-browse.org/browse/ubuntu/precise/main/amd64/dictd/1.12.0+dfsg-4build1/file/usr/share/doc/dictd/examples/dictd4.conf

# Site section here:

global {
   site             /etc/dictd/site.txt
   port             2628
   delay            600
   depth            10
   limit            100
   timestamp        10
   log_option       "found"
   log_option       "notfound"
   log_option       "stats"
   log_option       "client"
   debug_option     "init"
   add_strategy     "phonetic" "Phonetic search"
   add_strategy     "reverse"  "Full text search in definitions"
   log_file         "/var/log/dictd/server.log"
   #listen_to 127.0.0.1
}

# Access section here:
access {
   allow *
}

# Database section here:
include /var/lib/dictd/db.list

